<a ng-if="show" href="" class="nav-link" data-toggle="modal" data-target="#aturan">Aturan</a>

<!-- Modal -->
<div class="modal fade" id="aturan" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Aturan Main</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="list-unstyled">

                    <li class="media" ng-repeat="item in datas">
                        <label>{{$index+1}}. </label>
                        <div class="media-body">
                            {{item.keterangan}}
                        </div>
                    </li>
                </ul>

                <style>
                    .modal {
                        max-height: 90vh;
                    }

                    .media {
                        margin-top: 20px;
                    }

                    label {
                        width: 20px;
                    }
                </style>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
