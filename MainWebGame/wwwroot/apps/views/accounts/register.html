<div class="account-main">
    <div id="account">
        <h4>Register</h4>
        <hr />
        <form ng-submit="register(model)">
            <div class="form-group">
                <label>User Name</label>
                <input class="form-control" ng-model="model.userName">
            </div>
            <div class="form-group">
                <label>Nama Pemain</label>
                <input class="form-control" ng-model="model.playerName">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="model.password">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" ng-model="model.confirmPassword">
            </div>
            <div class="form-group">
                <label></label>
                <button class="btn btn-success pull-right" type="submit">Register</button>
            </div>

            <div>
                <label>Punya Akun ? <a ui-sref="login">Login</a></label>
            </div>
        </form>
    </div>
</div>
