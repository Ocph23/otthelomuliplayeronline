<div class="admin-title">
    <h3>Data Aturan Main</h3>
    <hr />
</div>

<div class="admin-peraturan">
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Tambah</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Aturan</th>
                <th scope="col" style="width: auto; text-align: end;">Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in datas">
                <td scope="row">{{$index+1}}</td>
                <td>{{item.keterangan}}</td>
                <td style="width: auto; text-align: end;">
                    <button class="btn btn-warning" ng-click="selectItem(item)" data-toggle="modal"
                        data-target="#myModal">Edit</button>
                    <button class="btn btn-danger" ng-click="delete(item)">Hapus</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <form ng-submit="save(model)">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Aturan Main</label>
                        <textarea type="text" ng-model="model.keterangan" class="form-control" id="exampleInputEmail1"
                            required aria-describedby="emailHelp"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-danger">Batal</button>
                    <button type="submit" class="btn btn-success">Simpan</button>
                </div>
            </form>
        </div>

    </div>
</div>
